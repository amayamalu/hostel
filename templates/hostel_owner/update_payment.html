{% extends "hostel_owner/Hostelowner_index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
        th {color: #fda21b}
    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="/update_payment_post/{{ id }}">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row">PAYMENT_DATE</th>
      <td>
      <input type="text" name="textfield1" id="textfield1" value="{{ data.pay_date }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">MONTH_YEAR</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.month_year }}" class="form-control" required  /></td>
    </tr>
    <tr>
      <th scope="row">STATUS</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.status }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">FINE NOTE</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.fine_note }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">AMOUNT</th>
      <td>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.amount }}" class="form-control" required /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center" ><input type="submit" name="button" id="button" value="Update" class="btn btn-danger"/></div></th>
            </tr>
      <tr>
            <th colspan="2" scope="row"><a href="/set_as_paid/{{ id }}">Set As Paid</a> </th>
      </tr>

  </table>
</form>
</body>
</html>
{% endblock %}
