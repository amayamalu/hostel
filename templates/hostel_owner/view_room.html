{% extends "hostel_owner/Hostelowner_index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
    <tr class="text-warning bg-dark">
      <th scope="col">#</th>
      <th scope="col">ROOM NO</th>
      <th scope="col">IMAGE</th>
      <th scope="col">VACCANCY</th>
      <th scope="col">TYPE</th>
      <th scope="col">FLOOR</th>
      <th scope="col">AMOUNT</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr class="text-white">
      <td>{{ forloop.counter }}</td>
      <td>{{ i.Room_no }}</td>
      <td><img src="{{ i.image }}" width="100" height="100"> </td>
      <td>{{ i.vaccancy }}</td>
      <td>{{ i.type }}</td>
      <td>{{ i.floor }}</td>
      <td>{{ i.amount }}</td>
      <td><p><a href="/update_room/{{ i.id }}#hh"class="btn btn-success">Update</a></p>
      <p><a href="/delete_room/{{ i.id }}#hh" class="btn btn-danger">Delete</a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
