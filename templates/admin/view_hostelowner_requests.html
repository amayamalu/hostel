{% extends "admin/admin_index.html" %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
    <tr class="text-warning bg-dark">
      <th scope="col">#</th>
      <th scope="col">NAME</th>
      <th scope="col">EMAIL</th>
      <th scope="col">PHONE</th>
      <th scope="col">ADDRESS</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr class="text-white">
      <td>{{ forloop.counter }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.email }}</td>
      <td>{{ i.phone }}<td>
      <td>{{ i.post }} <br> {{ i.pin }} <br> {{ i.place }} </td>

      <td><p><a href="/approve_request/{{ i.LOGIN.id }}" class="btn btn-success" style="width: 100%">Approve</a></p>
      <p><a href="/reject_request/{{ i.LOGIN.id }}" class="btn btn-danger" style="width: 100%">Reject</a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
