<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/register_hostelowner_post">
    {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <th scope="row">name</th>
      <td>
      <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <th scope="row">email</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" /></td>
    </tr>
    <tr>
      <th scope="row">phone</th>
      <td>
      <input type="text" name="textfield3" id="textfield3"  pattern="[6789][0-9]{9}" max="10" /></td>
    </tr>
    <tr>
      <th scope="row">post</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <th scope="row">pin</th>
      <td>
      <input type="text" name="textfield5" id="textfield5" pattern="[0-9]{6}" maxlength="6" /></td>
    </tr>
    <tr>
      <th scope="row">place</th>
      <td>
      <input type="text" name="textfield6" id="textfield6" /></td>
    </tr>
      <tr>
      <th scope="row">password</th>
      <td>
      <input type="text" name="textfield7" id="textfield7"  min="8"  /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Register" /></th>
    </tr>
  </table>
</form>
</body>
</html>
